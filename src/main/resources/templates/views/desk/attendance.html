<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <link href="/css/enroll.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <meta property="og:image" content="/image/enper.png">
    <meta property="og:title" content="ENPER">
    <title>Title</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<th:block th:insert="~{component/scheduleSidebar.html::scheduleSidebar}"></th:block>
<div class="container my-3">
    <h2>Attendance</h2>
    <hr>
    <div class="form-outline my-3" data-mdb-input-init>
        <textarea id="inputarea" rows="5" class="form-control"></textarea>
        <label class="form-label" for="inputarea">Column One</label>
    </div>
    <div class="mt-3 border bg-light rounded p-2 main-box d-none">
        <h5 id="result-title">Result</h5>
        <div id="studentList" class="d-flex flex-column justify-content-center"></div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <div class="mx-1">
            <button class="btn btn-primary btn-rounded shadow-0" onclick="getTop()">Get Result</button>
        </div>
        <div class="mx-1">
            <a class="btn btn-outline-danger btn-rounded shadow-0" onclick="reset()">Reset</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/attendance.js"></script>
<script src="/js/schedule.js"></script>
</html>
