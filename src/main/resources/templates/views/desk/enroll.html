<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/enroll.css" rel="stylesheet">
  <link href="/css/sidebar.css" rel="stylesheet">
  <title>ENPER</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<th:block th:insert="~{component/scheduleSidebar.html::scheduleSidebar}"></th:block>
<div class="container mt-3">
  <div class="form-group my-3">
    <label for="yesterday">Yesterday</label>
    <textarea id="yesterday" class="form-control" placeholder="Paste Excel column"></textarea>
  </div>
  <div class="form-group my-3">
    <label for="today">Today</label>
    <textarea id="today" class="form-control" placeholder="Paste Excel column"></textarea>
  </div>
  <div class="form-group my-3">
    <label for="tomorrow">Tomorrow</label>
    <textarea id="tomorrow" class="form-control" placeholder="Paste Excel column"></textarea>
  </div>
  <div class="mt-3 border bg-light rounded p-2 mb-3 main-box d-none">
    <h5>Unenroll</h5>
    <div id="unenroll"></div>
    <h5 class="mt-3">Enroll</h5>
    <div id="enroll"></div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <div class="mx-1">
      <button class="btn btn-outline-dark" onclick="getResult()">Get Result</button>
    </div>
    <div class="mx-1">
      <a class="btn btn-outline-danger" href="/desk/enroll">Reset</a>
    </div>
  </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/enroll.js"></script>
<script src="/js/schedule.js"></script>
</html>
