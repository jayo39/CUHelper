<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="scheduleSidebar">
  <script th:inline="javascript" sec:authorize="isAuthenticated()" th:with="logged_user=${#authentication.principal.user}">
    var scheUser_id = [[${logged_user.id}]];
  </script>
  <div class="sidebar bg-dark d-none" id="sidebar">
    <div class="d-flex justify-content-end">
      <button id="closeSidebar" class="btn-close btn-close-white"></button>
    </div>
    <div id="schedule-wrap">
      <div id="schedule-title" class="h3 text-light mb-4"></div>
      <div id="schedule-list">
        <!-- Load from JS -->
      </div>
      <div id="schedule-content-input" class="d-flex flex-column mt-4">
        <div class="input-group">
          <div class="d-flex mb-1">
            <div class="me-1">
              <input type="text" class="form-control" id="schedule-studentName" placeholder="Name">
            </div>
            <div class="ms-1">
              <input type="time" class="form-control time-input" id="schedule-endTime-initial">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button id="add-btn" class="w-100 btn btn-outline-light shadow-0 btn-rounded">Add</button>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button id="clear-all" class="btn btn-danger btn-rounded shadow-0 mt-2">Clear All</button>
      </div>
    </div>


  </div>
</th:block>
