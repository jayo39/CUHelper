<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>CU Helper</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<div class="mt-5 text-center d-flex flex-column justify-content-center align-items-center">
  <form th:action="@{/user/login}" method="POST">
    <h1 class="h3 mb-3 fw-normal">CU Helper</h1>
    <div class="row mt-4">
      <div class="col-12 text-danger" th:text="${errorMessage}">
      </div>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="username" th:value="${username}" required>
      <label for="username">Username</label>
    </div>
    <div class="form-floating mt-1">
      <input type="password" class="form-control" name="password" id="password" value="" required>
      <label for="password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-dark mt-2" type="submit">Login</button>
    <p class="mt-2 mb-1 text-muted">You must login to use the website.</p>
    <p class="mb-3 text-muted">&copy; 2023 CU Helper</p>
  </form>
</div>
</body>
</html>
