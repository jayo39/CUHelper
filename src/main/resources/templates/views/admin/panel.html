<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/booklist.css}">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <meta property="og:image" content="/image/enper.png">
    <meta property="og:title" content="ENPER">
    <title>ENPER</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<th:block th:insert="~{component/scheduleSidebar.html::scheduleSidebar}"></th:block>
<th:block th:insert="~{component/register.html::register}"></th:block>
<div class="container-fluid">
    <div id="register-success" class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        Added new user.
    </div>
</div>
    <table class="table table-hover text-center mt-3">
        <thead class="table-secondary">
            <tr>
                <th class="w-75">Username</th>
                <th>Last Login</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td class="align-middle" th:text="${user.username}"></td>
                <td class="align-middle" th:text="${user.formattedLogDate}"></td>
                <td class="align-middle">
                    <form th:action="@{/user/delete}" method="POST">
                        <input type="hidden" th:value="${user.id}" name="user_id">
                        <a th:if="${user.username == 'sjeaho'}" class="btn btn-outline-danger btn-delete disabled">
                            Remove
                        </a>
                        <a th:if="${user.username != 'sjeaho'}" class="btn btn-outline-danger btn-delete">
                            Remove
                        </a>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <div>
            <a class="btn btn-outline-dark" onclick="openModal()">Add User</a>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/schedule.js"></script>
<script src="/js/register.js"></script>
</html>
