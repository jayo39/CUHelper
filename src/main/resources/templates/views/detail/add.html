<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <title>CU Helper</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<th:block th:insert="~{component/scheduleSidebar.html::scheduleSidebar}"></th:block>
<div class="container mt-3">
  <form name="detailAdd" th:action="@{/detail/addOk}" method="POST">
    <div class="my-3">
        <label for="book">Select Book</label>
        <select class="form-control" name="book_id" id="book" size="1">
            <option value="">Select</option>
            <option th:each="book : ${books}" th:text="${book.title}" th:value="${book.id}"></option>
        </select>
    </div>

    <div class="my-3 form-group">
        <label for="pageStart">Page:</label>
        <label for="pageEnd"> </label>
        <input type="number" class="form-control" id="pageStart" maxlength="5" placeholder="Start" name="firstPage">
      <div class="mt-1">
        <input type="number" class="form-control" id="pageEnd" maxlength="5" placeholder="End" name="lastPage">
      </div>
    </div>

      <div class="my-3">
          <label for="content">Note:</label>
          <textarea class="form-control" rows="10" id="content" name="detail"></textarea>
      </div>

    <div class="d-flex justify-content-center">
      <div class="mx-1">
        <div id="btn-finish" class="btn btn-outline-dark">Finish</div>
      </div>
      <div class="mx-1">
        <a class="btn btn-outline-dark" th:href="@{/index(page=${session.page})}">Back</a>
      </div>
    </div>
  </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script th:src="@{/js/summernote.js}"></script>
<script th:src="@{/js/addDetail.js}"></script>
<script src="/js/schedule.js"></script>
</html>
