<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <meta property="og:image" content="/image/enper.png">
    <meta property="og:title" content="ENPER">
    <title>ENPER</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<th:block th:insert="~{component/scheduleSidebar.html::scheduleSidebar}"></th:block>
<div class="container my-3">
  <form th:action="@{/question/addOk}" method="post">
    <div class="my-3">
      <select class="form-control" name="book_id" id="book" size="1" required>
        <option value="">Select</option>
        <option th:each="book : ${books}" th:if="${book.question == null}" th:text="${book.title}" th:value="${book.id}"></option>
      </select>
    </div>
    <div class="my-3">
      <label for="content">Question:</label>
      <textarea class="form-control" rows="10" id="content" name="question" required></textarea>
    </div>

    <div class="d-flex justify-content-center">
      <div class="mx-1">
        <button type="submit" class="btn btn-primary btn-rounded">Finish</button>
      </div>
      <div class="mx-1">
        <a class="btn btn-outline-dark btn-rounded" th:href="@{/(page=${session.page})}">Back</a>
      </div>
    </div>

  </form>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script th:src="@{/js/summernote.js}"></script>
<script src="/js/schedule.js"></script>
</html>
