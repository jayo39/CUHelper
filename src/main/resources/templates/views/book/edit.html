<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <title>EN Helper</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<th:block th:insert="~{component/scheduleSidebar.html::scheduleSidebar}"></th:block>
<div class="container mt-3">
  <form th:action="@{/book/edit}" method="POST">
    <input type="hidden" name="id" th:value="${book.id}"/>
    <div class="mt-5 mb-3">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Book title" name="title" th:value="${book.title}">
    </div>
    <div class="my-3">
      <label for="series">Series:</label>
      <input type="text" class="form-control" id="series" placeholder="Series" name="series" th:value="${book.series}">
    </div>
    <div class="my-3">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" placeholder="Short description" name="description" th:value="${book.description}">
    </div>
    <div class="my-3">
      <label for="content">Summary:</label>
      <textarea class="form-control" rows="10" id="content" name="summary" th:utext="${book.summary}"></textarea>
    </div>

    <div class="d-flex justify-content-center">
      <div class="mx-1">
        <button type="submit" class="btn btn-outline-dark">Finish</button>
      </div>
      <div class="mx-1">
        <a class="btn btn-outline-dark" th:href="@{'/book/detail/' + ${book.id}}">Back</a>
      </div>
    </div>

  </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script th:src="@{/js/summernote.js}"></script>
<script src="/js/schedule.js"></script>
</html>
