<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <meta property="og:image" content="/image/enper.png">
    <meta property="og:title" content="ENPER">
    <title>ENPER</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<th:block th:insert="~{component/scheduleSidebar.html::scheduleSidebar}"></th:block>
<div class="container-fluid my-3">
    <h2>Book - Edit</h2>
    <hr>
  <form th:action="@{/book/edit}" method="POST">
    <input type="hidden" name="id" th:value="${book.id}"/>
      <div class="form-outline my-3" data-mdb-input-init>
          <input type="text" class="form-control" id="title" name="title" th:value="${book.title}">
          <label class="form-label" for="title">Title</label>
      </div>
      <div class="form-outline my-3" data-mdb-input-init>
          <input type="text" class="form-control" id="series" name="series" th:value="${book.series}">
          <label class="form-label" for="series">Series</label>
      </div>
      <div class="form-outline my-3" data-mdb-input-init>
          <input type="text" class="form-control" id="description" name="description" th:value="${book.description}">
          <label class="form-label" for="description">Description</label>
      </div>
      <div class="form-outline my-3" data-mdb-input-init>
          <input type="number" step="0.1" min="0" class="form-control" id="book-level" name="book_level" th:value="${book.book_level}">
          <label class="form-label" for="book-level">Book Level</label>
      </div>
      <div class="form-outline my-3" data-mdb-input-init>
          <input type="number" step="0.1" min="0" class="form-control" id="ar-point" name="ar_point" th:value="${book.ar_point}">
          <label class="form-label" for="ar-point">AR Points</label>
      </div>

    <div>
      <label for="content">Content:</label>
      <textarea class="form-control" rows="10" id="content" name="summary" th:utext="${book.summary}"></textarea>
    </div>
    <div class="d-flex justify-content-end form-check my-3">
        <input class="form-check-input" type="checkbox" id="warn" th:checked="${book.warn} ? 'checked' : null" name="warn"/>
        <label class="form-check-label" for="warn">Multiple print editions</label>
    </div>
    <div class="d-flex justify-content-center">
      <div class="mx-1">
        <button type="submit" class="btn btn-primary btn-rounded shadow-0">Finish</button>
      </div>
      <div class="mx-1">
        <a class="btn btn-outline-dark btn-rounded shadow-0" th:href="@{'/book/detail/' + ${book.id}}">Back</a>
      </div>
    </div>

  </form>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script th:src="@{/js/summernote.js}"></script>
<script th:src="@{/js/addBook.js}"></script>
<script src="/js/schedule.js"></script>
</html>
